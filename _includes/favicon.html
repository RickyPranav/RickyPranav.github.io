<!-- Apple Touch Icons -->
{% assign favicon_base = site.url | append: "/assets/images/favicon" %}
<link rel="apple-touch-icon" sizes="57x57" href="{{ favicon_base }}/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="60x60" href="{{ favicon_base }}/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="72x72" href="{{ favicon_base }}/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="{{ favicon_base }}/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="{{ favicon_base }}/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="{{ favicon_base }}/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="{{ favicon_base }}/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="{{ favicon_base }}/apple-touch-icon-152x152.png" />

<!-- Standard Favicons -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_base }}/favicon-16x16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_base }}/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="96x96" href="{{ favicon_base }}/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="128x128" href="{{ favicon_base }}/favicon-128.png" />
<link rel="icon" type="image/png" sizes="196x196" href="{{ favicon_base }}/favicon-196x196.png" />

<!-- Windows Tiles -->
<meta name="application-name" content="{{ site.title | default: 'My Site' }}" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="{{ favicon_base }}/mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="{{ favicon_base }}/mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="{{ favicon_base }}/mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="{{ favicon_base }}/mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="{{ favicon_base }}/mstile-310x310.png" />
