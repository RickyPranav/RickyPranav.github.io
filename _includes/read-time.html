<span class="reading-time" title="Estimated reading time" aria-label="Estimated reading time">
  {% assign words = content | number_of_words | default: 0 %}
  {% assign mins = words | divided_by:180 %}
  
  {% if mins < 1 %}
    1 min
  {% else %}
    {{ mins }} min{% if mins > 1 %}s{% endif %}
  {% endif %}
</span>
